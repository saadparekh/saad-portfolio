<!doctype html>
<html lang="en">
  <head>
    <!-- Charset -->
    <meta charset="UTF-8" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Saad Sohail - Portfolio | Full Stack Developer</title>

    <!-- Description (SEO ke liye short aur keywords included) -->
    <meta
      name="description"
      content="Portfolio of Saad Sohail - Full Stack Developer skilled in Python, Java, React, Tailwind, and Web Development. Explore projects, skills, and contact info."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="Saad Sohail, Portfolio, Full Stack Developer, Python, Java, React, Tailwind, Web Development, Projects"
    />

    <!-- Author -->
    <meta name="author" content="Saad Sohail" />

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Saad Sohail - Portfolio" />
    <meta
      property="og:description"
      content="Explore projects and skills of Saad Sohail, a passionate Full Stack Developer."
    />
    <meta property="og:image" content="/src/assets/preview.png" />
    <meta property="og:url" content="https://your-vercel-link.vercel.app" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Saad Sohail - Portfolio" />
    <meta
      name="twitter:description"
      content="Portfolio of Saad Sohail - showcasing skills and projects."
    />
    <meta name="twitter:image" content="/src/assets/preview.png" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/src/assets/download.ico" />
  </head>
  <body class="font-poppins">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
